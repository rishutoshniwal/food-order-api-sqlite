<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
      })
    </script>

    <title>Document</title>
</head>

<body>

    <script>
        $(document).ready(function () {

            var MaxInputs = 20; //maximum input boxes allowed
            var InputsWrapper = $("#InputsWrapper"); //Input boxes wrapper ID
            var AddButton = $("#AddMoreFileBox"); //Add button ID

            var x = InputsWrapper.length; //initlal text box count
            var FieldCount = 1; //to keep track of text box added

            $(AddButton).click(function (e)  //on add input button click
            {
                if (x <= MaxInputs) //max input box allowed
                {
                    FieldCount++; //text box added increment
                    //add input box
                    $(InputsWrapper).append('<div class="row"><div class="form-group col-sm"><br><input type="text" class="form-control" name="itemno[]" id="itemno" required placeholder="Enter Item Id"></div><div class="form-group col-sm"><br><input type="text" class="form-control" name="halfplate[]" id="platetype" required placeholder="Enter Cost of Half Plate"></div><div class="form-group col-sm"><br><input type="text" class="form-control" name="fullplate[]" id="quantity" required placeholder="Enter Cost of Full Plate"></div><div class="form-group col-sm"><br><button type="button" class="btn btn-danger" onclick="return this.parentNode.parentNode.remove();" class="remove">Cancel Item</button></div></div>');

                }
                return false;
            });


        });
    </script>

{%if request.args.get('message')!=None %}
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>{{request.args.get('message')}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link mx-2" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link mx-2" href="/register">Register</a>
        <a class="nav-item nav-link mx-2" href="/login">Login</a>
        <a class="nav-item nav-link mx-2" href="/show_menu">Show Menu</a>
        <a class="nav-item nav-link mx-2" href="/insert_order">Place Order</a>
        <a class="nav-item nav-link mx-2" href="/insert_menu">Add new items to Menu/Update Prices</a>
        <a class="nav-item nav-link mx-2" href="/previous_order">My Previous Orders</a>
        <a class="nav-item nav-link mx-2" href="/logout">Logout</a>
      
      </div>
    </div>
  </nav>


    <div class="container">
        <form action="" method="POST">

            <br><br>
            <div id="InputsWrapper">

                <button type="button" name="add" id="AddMoreFileBox" class="btn btn-sm btn-success mx-1 mx-y1">Want to
                    order more items, Click here</button>
                <br>
            </div>

            <br>
            <div class="row">

                <div class="form-group col-sm">

                    <input type="text" class="form-control" name="itemno[]" id="itemno" required
                        placeholder="Enter Item Id">

                </div>

                <div class="form-group col-sm">

                    <input type="text" class="form-control" name="halfplate[]" id="platetype" required
                        placeholder="Enter Cost of Half Plate">

                </div>

                <div class="form-group col-sm">

                    <input type="text" class="form-control" name="fullplate[]" id="quantity" required
                        placeholder="Enter Cost of Full Plate">

                </div>

                <div class="form-group col-sm"></div>

            </div>

            <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Submit</button>
        </form>
    </div>
</body>

</html>
