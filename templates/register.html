<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
      })
    </script>
</head>
<body>

  {%if request.args.get('message')!=None %}
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>{{request.args.get('message')}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link mx-2" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link mx-2 active" href="/register">Register</a>
        <a class="nav-item nav-link mx-2" href="/login">Login</a>
        <a class="nav-item nav-link mx-2" href="/show_menu">Show Menu</a>
        <a class="nav-item nav-link mx-2" href="/insert_order">Place Order</a>
        <a class="nav-item nav-link mx-2" href="/insert_menu">Add new items to Menu/Update Prices</a>
        <a class="nav-item nav-link mx-2" href="/previous_order">My Previous Orders</a>
        <a class="nav-item nav-link mx-2" href="/logout">Logout</a>
      
      </div>
    </div>
  </nav>

      <div class="container">
        <form action="" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>

            <div class="input_field radio_option">
                <input type="radio" name="type" value="chef" id="rd1" checked>
                <label for="rd1">Chef</label>
                <input type="radio" name="type" value="customer" id="rd2">
                <label for="rd2">Customer</label>
                </div>

            <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Register</button>
        </form>
      </div>
</body>
</html>
